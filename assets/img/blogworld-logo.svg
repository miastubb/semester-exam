<svg xmlns="http://www.w3.org/2000/svg" width="420" height="90" viewBox="0 0 420 90" role="img" aria-label="BlogWorld logo">
  <defs>
    <linearGradient id="bwGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#5A5A5A"/>
      <stop offset="45%" stop-color="#9A9A9A"/>
      <stop offset="100%" stop-color="#444444"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.1" flood-color="#000000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <text
    x="0"
    y="62"
    fill="url(#bwGradient)"
    filter="url(#softShadow)"
    font-family="Instrument Sans, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
    font-size="56"
    font-weight="700"
    letter-spacing="-0.6"
  >
    BlogWorld
  </text>
</svg>
